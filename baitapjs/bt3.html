<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mảng 5 phần tử</title>
</head>
<body>
    <h1>Mảng 5 phần tử</h1>
    <div id="arrayOutput"></div>

    <script>
        let myArray = ["Apple", "Banana", "Orange", "Grape", "Mango"];
        let output = "<p>Mảng của chúng ta là: " + myArray.join(", ") + "</p>";
        document.writeln(output);
    </script>
</body>
</html>
