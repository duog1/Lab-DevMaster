<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = prompt("Enter a number");
        var tongle = tongchan=0;
        for (i=1; i<=number; i++){
            if (i%2 == 0){
                tongchan += i;
            } else {
                tongle += i;
            }
        }
        document.write("Tong cac so chan la: " + tongchan + "<br>");
        document.write("Tong cac so le la: " + tongle);
    </script>
</body>
</html>
