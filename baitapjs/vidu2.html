<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trach nhiem hinh su</title>
    <script>
        function check(){
            if (myform.age.value < 18)
            {
                document.writeln("<P><H4><I> You are not allowed to</I></H4></P>"+myform.name.value);
            }
            else{
                document.writeln("<P><H4><I>Welcome</I></H4></P>"+myform.name.value);
            }
        }
        function losefocus(){
            if(myform.name.value == "")
            {
                alert("You can not leave the name field blank");
                myform.name.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <form name="myform" onchange="losefocus()">
        <P><h5><i>Enter name:<i><h5>
        <input name="name" type="text" size="35" onBlur="losefocus()"></P>
        <h5><i>Enter age:<i><h5>    
        <input name="age" type="text" size="5"></P>
        <input type="button" value="Check" onClick="check()">
        <input type="reset" value="Clear">
    </form>
    
</body>
</html>
